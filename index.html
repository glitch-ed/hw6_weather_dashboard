<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container header">
          <h1 class="display-5">Weather Outlook</h1>
          <p class="lead">What to expect in the coming days.</p>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-2 grid">Find a City:
                <div class="form-group">
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter City">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            <div class="col-10 grid">
                <div class="row">
                    <div class="col-12 grid mainBlock">weather</div>
                </div>
                <div class="row">
                    <div class="col grid fiveDay">Monday</div>
                    <div class="col grid fiveDay">Tuesday</div>
                    <div class="col grid fiveDay">Wednesday</div>
                    <div class="col grid fiveDay">Thursday</div>
                    <div class="col grid fiveDay">Friday</div>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="./script.js"></script>
</body>
</html>
