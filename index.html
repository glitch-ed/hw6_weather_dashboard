<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center header-title">
            <h1>Weather Dashboard</h1>
        </div>
        <div class="row">
            <div class="col-3" id="searchArea">
                <h5>Enter a City:</h5>
                <input class="form-control" id="citySearch">
                <button type="button" class="btn btn-secondary btn-sm" id="searchBtn">Search</button>
                <br>
                <p>Recent Searches</p>
                <div class="btn-group-vertical cityHistory" role="group" aria-label="First group" id="btn-group">

                </div>
            </div>
            <div class="col-9" id="mainCity">
                <div>
                    <h5 id="currentCity">Enter a City to Begin!</h5>
                    <img id="weatherImg">
                    <p id="currentTemp"></p>
                    <p id="currentHumid"></p>
                    <p id="windSpeed"></p>
                    <p id="uvIndex"></p>
                </div>
                <div id="forecast">
                    <h5>5-day Forecast:</h5>
                    <div class="daily"></div>
                    <div class="daily"></div>
                    <div class="daily"></div>
                    <div class="daily"></div>
                    <div class="daily"></div>

                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
